<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于JS中的变量</title>
</head>
<body>
<script type="text/javascript">
    /*
        回顾java中的变量：
            1、java中怎么定义/声明变量？
                数据类型 变量名;
                例如：
                    int i;
                    double d;
                    boolean flag;
            2、java中的变量怎么赋值？
                使用"="运算符进行赋值运算。（"="运算符右边先执行，将右边执行的结果赋值给左边的变量。）
            3、java语言是一种强类型语言，强类型怎么理解？
                java语言存在编译阶段，假设有代码：int i;
                那么在Java中有一个特点是：java程序编译阶段就已经确定了
                i变量的数据类型，该i变量的数据类型在编译阶段是int类型，
                那么这个变量到最终内存释放，一直都是int类型，不可能变成其它类型。编译期强行固定变量给的数据类型。
                称为强类型语言。

        javascript当中的变量？
            怎么声明变量？
                var 变量名;
            怎么给变量赋值？
                变量名 = 值;
            javascript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都行。
                var i=100;
                i=false;
                i="abc";
                i=new Object();
                i=3.14;

            重点：javascript是一种弱类型编程语言。

     */
    //在JS当中，当一个变量没有手动赋值的时候，系统默认赋值undefined
    var i;
    // undefined在JS中是一个具体存在值.
    alert("i=" + i);//i=undefined

    alert(undefined);
    var k = undefined;
    alert("k=" + k);

    //一个变量没有声明/定义，直接访问？
    // alert（age）;//语法错误：age is not defined (变量age不存在。不能这样写。)

    var a,b,c=200;
    alert("a=" + a);
    alert("a=" + b);
    alert("a=" + c);
</script>
</body>
</html>
