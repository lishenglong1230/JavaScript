<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined类型</title>
</head>
<body>
<script type="text/javascript">
    /*
        Undefined类型只有一个值，这个值就是undefined
        当一个变量没有手动赋值，系统默认赋值undefined
        或者也可以给一个变量手动赋值undefined
     */
    var i;// undefined
    var k = undefined;// undefined
    var y = "undefined"; //"undefined"

</script>
</body>
</html>
