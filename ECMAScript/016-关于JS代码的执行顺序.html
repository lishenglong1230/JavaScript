<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>关于JS代码的执行顺序</title>
    </head>

    <!--load事件什么时候发生？页面全元素加载完毕之后才会发生。-->
    <body onload="ready()">
    <script type="text/javascript">
        /*document.getElementById("btn").onclick = function () {//返回null 因为代码执行到此处的时候id="btn"的元素还没有加载到内存）
            alert("hello js");
        }*/

        function ready() {
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                alert("hello js");
            }
        }

    </script>

    <input type="button" value="hello" id="btn" />
    </body>
</html>
